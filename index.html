<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>A Basic Calculator</h1>
        <form>
            <label for="firstOperand">First Operand</label>
            <input type="number" id="firstOperand" name="firstOperand" required>
            
            <label for="secondOperand">Second Operand</label>
            <input type="number" id="secondOperand" name="secondOperand" required>
        
            <p>Select an operation:</p>
            <input type="radio" 
                   id="plus" 
                   name="operation" 
                   value="plus" 
                   required>
            <label for="plus">+ plus</label>
        
            <input type="radio" 
                   id="minus" 
                   name="operation" 
                   value="minus">
            <label for="minus">- minus</label>
        
            <input type="radio" 
                   id="multiply" 
                   name="operation" 
                   value="multiply">
            <label for="multiply">ร multiply</label>
        
            <input type="radio" 
                   id="divide" 
                   name="operation" 
                   value="divide">
            <label for="divide">รท divide</label>
        
            <br><br>
            <button type="submit">Calculate</button>
        </form>

        <div>
            <h2>No result yet!</h2>
        </div>

    </div>
</body>
</html>
